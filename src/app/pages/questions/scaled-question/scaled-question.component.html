<ActionBar title="Scaled Question"></ActionBar>
<ScrollView orientation="vertical">
    <DockLayout>
        <StackLayout dock="top">
            <CardView dock="top" android:class="android-cardStyle" ios:class="ios-cardStyle">
                <label class = "h2" [text]='text' textWrap="true" margin = "10"></label>
            </CardView>
            <StackLayout marginLeft="15" marginRight="15">
                <Slider [maxValue]='maxValue'  [minValue] ='minValue'  (valueChange)="onSliderValueChange($event)"></Slider>
                <DockLayout marginBottom="30">
                    <label dock="left" width="50%" class = "h4" [text] = 'lb_desc' textWrap = 'true'></label>
                    <label dock="right" width="50%" class ="h4" [text] = 'up_desc' textWrap = 'true' textAlignment="right"></label>
                </DockLayout>
            </StackLayout>
        </StackLayout>
        <DockLayout dock="bottom" verticalAlignment="bottom">
            <DockLayout dock="bottom" height="70">
                <DockLayout width="50%">
                    <Button text="Previous" [visibility]="this.prev_button_hidden ? 'hidden' : 'visible'" (tap)="previousButtonTapped()" android:class="android-default-button prev-button" ios:class="ios-default-button prev-button"></Button>
                </DockLayout>
                <DockLayout width="50%">
                    <Button text="{{this.next_button_text}}" (tap)="nextButtonTapped()" android:class="android-default-button next-button" ios:class="ios-default-button next-button"></Button>
                </DockLayout>
            </DockLayout>
        </DockLayout>
    </DockLayout>
</ScrollView>
